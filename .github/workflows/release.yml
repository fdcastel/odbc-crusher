name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            artifact: odbc-crusher-windows-x64.zip
            package_cmd: |
              mkdir package
              copy build\src\Release\odbc-crusher.exe package\
              Compress-Archive -Path package\* -DestinationPath odbc-crusher-windows-x64.zip
          - os: ubuntu-latest
            artifact: odbc-crusher-linux-x64.tar.gz
            package_cmd: |
              mkdir -p package
              cp build/src/odbc-crusher package/
              tar czf odbc-crusher-linux-x64.tar.gz -C package .
          - os: macos-latest
            artifact: odbc-crusher-macos-arm64.tar.gz
            package_cmd: |
              mkdir -p package
              cp build/src/odbc-crusher package/
              tar czf odbc-crusher-macos-arm64.tar.gz -C package .

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v2

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y unixodbc unixodbc-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install unixodbc

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release -j 4

    - name: Package
      run: ${{ matrix.package_cmd }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Get version from tag
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: ODBC Crusher v${{ steps.version.outputs.version }}
        generate_release_notes: true
        files: artifacts/**/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
